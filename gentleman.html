<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gentleman Avatar CSS</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eef4f9;
      height: 100vh;
    }
    .avatar {
      position: relative;
      width: 240px;
      height: 360px;
      transform: scale(1);
    }

    /* CUERPO Y CAMISA */
    .shirt {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 240px;
      height: 200px;
      transform: translateX(-50%);
      background: #ffde59;
      /* patrón floral simple con radial-gradient */
      background-image:
        radial-gradient(circle at 30% 25%, #f24, transparent 20%),
        radial-gradient(circle at 70% 40%, #3a8, transparent 20%),
        radial-gradient(circle at 50% 70%, #57f, transparent 25%);
      border-top-left-radius: 60px 40px;
      border-top-right-radius: 60px 40px;
      box-shadow: inset 0 6px 0 rgba(0,0,0,0.1), 0 -4px 0 rgba(0,0,0,0.05);
    }

    /* CABEZA */
    .head {
      position: absolute;
      top: 20px;
      left: 50%;
      width: 200px;
      height: 240px;
      transform: translateX(-50%);
      background: #ffddc1;
      border-radius: 50% 50% 45% 45%;
      box-shadow:
        inset -10px 5px 0 rgba(0,0,0,0.05),
        inset 10px -5px 0 rgba(255,255,255,0.4);
    }

    /* PELO DESPEINADO */
    .hair {
      position: absolute;
      top: 0;
      left: 50%;
      width: 220px;
      height: 120px;
      transform: translateX(-50%);
      background: #2b2b2b;
      border-top-left-radius: 120px 80px;
      border-top-right-radius: 120px 80px;
    }
    .hair::before, .hair::after {
      content: '';
      position: absolute;
      width: 60px; height: 60px;
      background: #2b2b2b;
      border-radius: 50%;
      top: 60px;
    }
    .hair::before { left: 20px; transform: rotate(-30deg); }
    .hair::after  { right: 20px; transform: rotate(25deg); }

    /* OJOS Y CEJAS */
    .eye {
      position: absolute;
      top: 100px;
      width: 36px; height: 24px;
      background: #ace7ff;
      border: 4px solid #0a3;
      border-radius: 50%;
      overflow: hidden;
    }
    .eye::before {
      content: '';
      position: absolute;
      top: 4px; left: 8px;
      width: 12px; height: 12px;
      background: #043;
      border-radius: 50%;
    }
    .eye.left { left: 46px; }
    .eye.right { right: 46px; }
    .brow {
      position: absolute;
      width: 60px; height: 12px;
      background: #2b2b2b;
      border-radius: 12px 12px 0 0;
      top: 88px;
    }
    .brow.left  { left: 30px; transform: rotate(-10deg); }
    .brow.right { right: 30px; transform: rotate(10deg); }

    /* GAFAS AVIADOR */
    .glasses {
      position: absolute;
      top: 94px; left: 50%;
      width: 160px; height: 60px;
      transform: translateX(-50%);
    }
    .glasses .frame {
      position: absolute;
      width: 64px; height: 48px;
      border: 4px solid gold;
      border-radius: 50% 50% 45% 45%;
      background: rgba(255,255,255,0.1);
    }
    .glasses .frame.left  { left: 0; }
    .glasses .frame.right { right: 0; }
    .glasses .bridge {
      position: absolute;
      top: 20px; left: calc(50% - 8px);
      width: 16px; height: 8px;
      background: gold;
      border-radius: 4px;
    }
    .glasses .temple {
      position: absolute;
      top: 30px;
      width: 100px; height: 4px;
      background: gold;
    }
    .glasses .temple.left  { left: -100px; transform: rotate(10deg); }
    .glasses .temple.right { right: -100px; transform: rotate(-10deg); }

    /* BIGOTE CURLY */
    .moustache {
      position: absolute;
      bottom: 72px; left: 50%;
      width: 120px; height: 24px;
      transform: translateX(-50%);
    }
    .moustache::before, .moustache::after {
      content: '';
      position: absolute;
      width: 60px; height: 24px;
      border-top: 6px solid #443;
      border-radius: 50% 50% 0 0;
    }
    .moustache::before { left: 0; transform: rotate(-20deg); }
    .moustache::after  { right: 0; transform: rotate(20deg); }

    /* BOCA DRAMÁTICA */
    .mouth {
      position: absolute;
      bottom: 52px;
      left: 50%;
      width: 40px; height: 20px;
      transform: translateX(-50%) rotate(5deg);
      border-bottom: 6px solid #900;
      border-radius: 0 0 60% 60%;
    }

    /* SOMBRA Y CEL-SHADING */
    .head::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.07) 0%, transparent 40%);
      border-radius: inherit;
    }
  </style>
</head>
<body>
  <div class="avatar">
    <div class="shirt"></div>
    <div class="head">
      <div class="hair"></div>
      <div class="brow left"></div>
      <div class="brow right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="glasses">
        <div class="frame left"></div>
        <div class="frame right"></div>
        <div class="bridge"></div>
        <div class="temple left"></div>
        <div class="temple right"></div>
      </div>
      <div class="moustache"></div>
      <div class="mouth"></div>
    </div>
  </div>
</body>
</html>
